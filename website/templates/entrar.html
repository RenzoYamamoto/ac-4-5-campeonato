<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="/">FutPoints</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
    </form>
  </div>
</nav>

{% block conteudo %}
  <h1>Área de login</h1>
  <form class="needs-validation" novalidate method="POST">
    <ul class="erros" {% if erros | length > 0 %}style="display: block;"{% endif %}>
      {% for erro in erros %}
        <li>{{ erro }}</li>
      {% endfor %}
    </ul>
    <div class="form-group">
      <label for="login-email">Email de acesso</label>
      <input type="email" class="form-control" id="login-email" name="usuario" aria-describedby="emailHelp" placeholder = "Insira seu e-mail" required>
      <div class="invalid-feedback">
        Favor insira um e-mail valído!
      </div>
    </div>
    <div class="form-group">
      <label for="login-senha">Senha</label>
      <input type="password" class="form-control" id="login-Senha" name="senha" placeholder = "Insira sua senha" required>
      <div class="invalid-feedback">
        Favor insira a senha correta!
      </div>
    <a href = "/entrar"><br><button type="submit" class="btn btn-success">Logar</button></br></a>
  </form>
{% endblock %}

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
