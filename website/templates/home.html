<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home|FutPoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      table {
        counter-reset: tableCount;     
      }
      .counterCell:before {              
        content: counter(tableCount); 
        counter-increment: tableCount; 
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">FutPoints</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button type="button" class="btn btn-success">Entrar</button>
    </form>
  </div>
</nav>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Lugar</th>
            <th scope="col">Equipes</th>
            <th scope="col">NÂº de jogos</th>
            <th scope="col">Vitorias</th>
            <th scope="col">Empates</th>
            <th scope="col">Derrotas</th>
            <th scope="col">Pontos</th>
          </tr>
        </thead>
        <tbody>
          {% block conteudo %}
          {% for equipe in equipes %} 
          
            <tr>
              <th scope="row" class="counterCell"></th>
              <td><a href="/detalhes/{{equipe.sigla}}">{{equipe.nome}}</a></td>
              <td>{{equipe.jogos}}</td>
              <td>{{equipe.vitoria}}</td>
              <td>{{equipe.empate}}</td>
              <td>{{equipe.derrota}}</td>
              <td>{{equipe.pontuacao}}</td>
            </tr>
          {% endfor %}
          {% endblock %}
        </tbody>
      </table>
</body>
</html>
