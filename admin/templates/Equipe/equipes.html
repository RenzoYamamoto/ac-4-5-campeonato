<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes|FutPoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="/">FutPoints</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="nav justify-content-center">
        <a href="/admin/equipes/criar"><button type="button" class="btn btn-info">+ Adicionar Equipes</button></a>
        <a href="/admin/partidas"><button type="button" class="btn btn-warning">Ver Partidas</button></a>
      </ul>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
        <span class = "user">{{ session.usuario }}</span>
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
      </svg>
        <a href="/sair"><button type="button" class="btn btn-danger">Sair</button></a>
    </form>
  </div>
</nav>
    
   

    <h1>Todas as Equipes</h1>

    <table class="table table-striped">
  <thead>
    <tr>
      
      <th scope="col">Equipes</th>
      <th scope="col">Sigla</th>
      <th scope="col">Local</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    {% block conteudo %}
      {% for e in equipes %}
        <tr>
          <th scope="row">{{e.nome}}</th>
          <td>{{e.sigla}}</td>
          <td>{{e.local}}</td>
          <td>
            <form method="GET" class="remover" action="/admin/equipes/alterar/{{e.sigla}}" style="display:inline-block;">
              <button type="submit" class="btn btn-success">Alterar</button>
            </form>
            
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Remover</button>

              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Atenção!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Deseja mesmo remover essa equipe?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                      <form method="POST" class="remover" action="/admin/equipes/deletar/{{e.sigla}}" style="display:inline-block;">
                          <button type="submit" class="btn btn-success">Sim</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </td>   
        </tr>
        {% endfor %}
    {% endblock %}
    
  </tbody>
</table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   
</body>
</html>
