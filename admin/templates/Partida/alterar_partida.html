<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Partida|FutPoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">FutPoints</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
      <a href="/admin/equipes"><button type="button" class="btn btn-success">Ver Equipes</button></a>
    </form>
      <form class="form-inline my-2 my-lg-0">
        <a href="/" > <button type="button" class="btn btn-danger">Sair</button></a>
      </form>
    </div>
  </nav>

  <h1> Alterar Partida </h1>

    <form method="POST" class="remover" action="/admin/partidas/alterar/{{partida.idPartida}}">
      <ul class="erros" {% if erros|length > 0 %}style="display: block;"{% endif %} >
        {% for erro in erros %}
            <li>{{ erro }}</li>
        {% endfor %}
      </ul>
      {% block conteudo %}
      <div class="form-row">
        <div class="col-4">
          <input type="text" class="form-control" placeholder='Time da Casa' value="{{partida.equipe_casa.sigla}}" name="timeCasa">
        </div>
        <div class="col-1">
          <input type="text" class="form-control" placeholder="Placar" value="{{partida.gols_casa}}" name="golCasa">
        </div>
        <h1>X</h1>
        <div class="col-1">
          <input type="text" class="form-control" placeholder="Placar" value="{{partida.gols_visita}}" name="golVisita">
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Time Visitante" value="{{partida.equipe_visita.sigla}}" name="timeVisita">
        </div>
      </div>
      {% endblock %}

      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="reset" class="btn btn-danger">Limpar</button>
    </form> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   
</body>
</html>
