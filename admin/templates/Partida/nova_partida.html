    <form class="form-inline my-2 my-lg-0">
      <span class = "user">{{ session.usuario }}</span>
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

     <h1> Nova Partida </h1>

     <form method="POST">
      <ul class="erros" {% if erros|length > 0 %}style="display: block;"{% endif %} >
        {% for erro in erros %}
            <li>{{ erro }}</li>
        {% endfor %}
      </ul>
  <div class="form-row">
      <div class="form-group col-md-2.5">
        <select id="inputState" class="form-control" <select class="form-control" id="exampleFormControlSelect1"name="timeCasa" id="cars">
          <option selected>Selecione o Time da Casa</option>
              {% for equipe in equipes %}
                <option value="{{equipe.sigla}}">{{equipe.nome}}</option>
              {% endfor %}
        </select>
      </div>
    <div class="col-1">
      <input type="text" class="form-control" placeholder="Placar"name="golsCasa" required>
    </div>
    <h1>X</h1>
    <div class="col-1">
      <input type="text" class="form-control" placeholder="Placar"name="golsVisita" required>
    </div>
        <div class="form-group col-md-2.5">
          <select id="inputState" class="form-control" <select class="form-control" id="exampleFormControlSelect1"name="timeVisita" id="cars">
            <option selected>Selecione o Time Visitante</option>
              {% for equipe in equipes %}
            <option value="{{equipe.sigla}}">{{equipe.nome}}</option>
              {% endfor %}
          </select>
        </div>
    </div>
  </div>

  
  <br><button type="submit" class="btn btn-success">Salvar</button>
  <button type="reset" class="btn btn-danger">Limpar</button></br>
  
</form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
